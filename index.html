<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        :root {
            --primary-color: #2C2C2C;
            --accent-color: #7D7D7D;
            --bg-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--bg-color);
            overflow-x: hidden;
        }

        .tabs input[type="radio"] {
            display: none;
        }

        .tab-nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: rgba(255,255,255,0.9);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .tab-nav label {
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 8px;
            color: var(--primary-color);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tabs input:checked + label {
            background: var(--primary-color);
            color: white;
        }

        .gallery-container {
            display: none;
            min-height: 100vh;
            padding: 4rem 2rem;
        }

        #works:checked ~ #works-content,
        #about:checked ~ #about-content {
            display: block;
            animation: fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .gallery-item {
            margin: 0 auto 4rem;
            max-width: 1200px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border-radius: 2px;
            overflow: hidden;
            background: #FAFAFA;
        }

        .gallery-image {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab-nav">
            <input type="radio" name="tab" id="works" checked>
            <label for="works">Works</label>
            <input type="radio" name="tab" id="about">
            <label for="about">About</label>
        </div>

        <div class="gallery-container" id="works-content">
            <div class="gallery-item" id="works-container"></div>
        </div>

        <div class="gallery-container" id="about-content">
            <div class="gallery-item" id="about-container"></div>
        </div>

        <div class="loading" id="loading">Loading...</div>
    </div>

    <script>
        class ImageGallery {
            constructor(containerId, folderPath) {
                this.container = document.getElementById(containerId);
                this.folderPath = folderPath;
                this.imageIndex = 1;
                this.maxRetry = 3; // 最大重试次数
                this.timeout = 5000; // 超时时间
            }

            async loadImages() {
                try {
                    let hasValidImage = false;
                    for (let retry = 0; retry < this.maxRetry; retry++) {
                        const imgPath = `${this.folderPath}/${this.imageIndex}.PNG`;
                        const img = new Image();
                        img.crossOrigin = "Anonymous"; // 解决跨域问题
                        
                        // 设置超时控制
                        const timeoutPromise = new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Timeout')), this.timeout)
                        );

                        const loadPromise = new Promise((resolve, reject) => {
                            img.onload = () => {
                                hasValidImage = true;
                                resolve(img);
                            };
                            img.onerror = () => reject(new Error('Image load failed'));
                        });

                        try {
                            img.src = imgPath;
                            await Promise.race([loadPromise, timeoutPromise]);
                            
                            const wrapper = document.createElement('div');
                            wrapper.className = 'gallery-item';
                            wrapper.appendChild(img);
                            this.container.appendChild(wrapper);
                            
                            this.imageIndex++;
                            retry = 0; // 重置重试次数
                        } catch (error) {
                            if (retry === this.maxRetry - 1) {
                                if (!hasValidImage && this.imageIndex === 1) {
                                    this.showFallback();
                                }
                                break;
                            }
                        }
                    }
                } finally {
                    document.getElementById('loading').remove();
                }
            }

            showFallback() {
                this.container.innerHTML = `
                    <div style="text-align:center; padding:2rem; color:var(--accent-color)">
                        <p>未找到图片文件，请检查以下配置：</p>
                        <p>1. 确认存在 ${this.folderPath}/ 文件夹</p>
                        <p>2. 图片命名格式为 1.PNG, 2.PNG...</p>
                        <p>3. 通过本地服务器运行（如VS Code Live Server）</p>
                    </div>
                `;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new ImageGallery('works-container', 'folio').loadImages();
            new ImageGallery('about-container', 'aboutme').loadImages();
        });
    </script>
</body>
</html>
