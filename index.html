<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计师作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 0; /* 消除行高间隙 */
        }

        body {
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 响应式容器 */
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        @media (min-width: 768px) {
            .container {
                width: 80%;
                padding: 0;
            }
        }

        /* 导航Tab样式 */
        .nav-tabs {
            display: flex;
            justify-content: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .tab-btn {
            color: #ccc;
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: #fff;
            font-weight: 500;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: #fff;
        }

        .tab-btn:hover:not(.active) {
            color: #fff;
            opacity: 0.8;
        }

        /* 画廊布局 */
        .gallery-container {
            column-count: 1;
            column-gap: 0;
        }

        @media (min-width: 640px) {
            .gallery-container {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .gallery-container {
                column-count: 3;
            }
        }

        .image-wrapper {
            break-inside: avoid;
            margin-bottom: 0;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航Tab -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-target="works">作品</button>
            <button class="tab-btn" data-target="about">关于我</button>
        </nav>

        <!-- 作品画廊 -->
        <div id="works" class="gallery-container"></div>
        
        <!-- 关于我画廊 -->
        <div id="about" class="gallery-container" style="display:none"></div>
    </div>

    <script>
        // 配置参数
        const config = {
            works: {
                path: './folio/',
                maxImages: 10
            },
            about: {
                path: './aboutme/',
                maxImages: 5
            }
        };

        // 图片加载器
        async function loadGallery(target) {
            const container = document.getElementById(target);
            container.innerHTML = ''; // 清空容器
            
            let index = 1;
            const currentConfig = config[target];

            while(index <= currentConfig.maxImages) {
                const imgUrl = `${currentConfig.path}${index}.png`;
                const imgExists = await checkImageExists(imgUrl);

                if(!imgExists) break;

                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                
                const img = new Image();
                img.className = 'gallery-image';
                img.src = imgUrl;
                img.alt = `${target} ${index}`;
                img.loading = 'lazy';

                // 错误处理
                img.onerror = () => wrapper.remove();

                wrapper.appendChild(img);
                container.appendChild(wrapper);
                index++;
            }
        }

        // 检测图片是否存在
        function checkImageExists(url) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // Tab切换逻辑
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 切换激活状态
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // 切换内容显示
                const target = this.dataset.target;
                document.querySelectorAll('.gallery-container').forEach(container => {
                    container.style.display = 'none';
                });
                document.getElementById(target).style.display = 'block';
                
                // 首次访问时加载内容
                if(document.getElementById(target).children.length === 0) {
                    loadGallery(target);
                }
            });
        });

        // 初始化加载作品集
        window.addEventListener('DOMContentLoaded', () => loadGallery('works'));
    </script>
</body>
</html>
