<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片画廊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #000;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: minmax(200px, 1fr);
            gap: 5px;
            height: 100vh;
            padding: 5px;
            overflow: hidden;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        @media (hover: hover) {
            .gallery-image:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="gallery"></div>

    <script>
        // 配置参数
        const config = {
            basePath: '/folio/',  // 根目录下的folio文件夹
            maxImages: 10,        // 预设最大图片数量（按需修改）
            fileExtension: 'png'  // 文件扩展名
        };

        // 图片加载器
        function loadGallery() {
            const container = document.getElementById('gallery');
            
            for(let i = 1; i <= config.maxImages; i++) {
                const imgUrl = `${config.basePath}${i}.${config.fileExtension}`;
                
                // 创建图片容器
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                
                // 创建图片元素
                const img = new Image();
                img.className = 'gallery-image';
                img.src = imgUrl;
                img.alt = `图片 ${i}`;
                img.loading = 'lazy';  // 启用懒加载
                
                // 错误处理
                img.onerror = () => {
                    wrapper.style.display = 'none';
                };

                wrapper.appendChild(img);
                container.appendChild(wrapper);
            }
        }

        // 初始化加载
        window.addEventListener('DOMContentLoaded', loadGallery);

        // 窗口大小变化时保持比例
        window.addEventListener('resize', () => {
            const images = document.querySelectorAll('.gallery-image');
            images.forEach(img => {
                img.style.transform = 'scale(1)'; // 重置hover效果
            });
        });
    </script>
</body>
</html>
