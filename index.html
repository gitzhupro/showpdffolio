<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            touch-action: pan-y;
        }

        .container {
            position: relative;
            width: 100vw;
        }

        .pdf-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer"></div>
    <div class="loading" id="loading">正在加载PDF...</div>

    <!-- 引入pdf-img-convert.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-img-convert@2.0.0/dist/pdf-img-convert.min.js"></script>
    
    <script>
        // 移动端适配函数
        const setRem = () => {
            const docEl = document.documentElement
            const resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
            const recalc = () => {
                const clientWidth = docEl.clientWidth
                docEl.style.fontSize = (clientWidth / 7.5) + 'px'
            }
            window.addEventListener(resizeEvt, recalc, false)
            recalc()
        }
        setRem()

        // PDF处理函数
        const processPDF = async () => {
            try {
                // 加载PDF文件
                const pdfBytes = await fetch('folio.pdf').then(res => res.arrayBuffer())
                
                // 转换PDF为图片数组
                const imageArray = await pdfImgConvert(pdfBytes, {
                    scale: 3,           // 缩放比例（根据屏幕密度调整）
                    quality: 0.8,       // 图片质量
                    pageNumbers: []     // 空数组表示转换所有页面
                })

                // 生成图片DOM
                const container = document.getElementById('imageContainer')
                imageArray.forEach((imgData, index) => {
                    const img = new Image()
                    img.src = imgData
                    img.className = 'pdf-image'
                    img.onload = () => {
                        img.style.opacity = 1
                        // 预加载下一张图片
                        if(index < imageArray.length - 1) {
                            const nextImg = new Image()
                            nextImg.src = imageArray[index + 1]
                        }
                    }
                    container.appendChild(img)
                })

                // 移除加载提示
                document.getElementById('loading').remove()

            } catch (error) {
                console.error('PDF处理失败:', error)
                alert('PDF加载失败，请检查文件是否存在')
            }
        }

        // 初始化执行
        window.onload = processPDF

        // 移动端触控事件处理
        let startY = 0
        document.body.addEventListener('touchstart', e => {
            startY = e.touches[0].clientY
        }, { passive: true })

        document.body.addEventListener('touchmove', e => {
            e.preventDefault()
        }, { passive: false })
    </script>
</body>
</html>
